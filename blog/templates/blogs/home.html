    <script>
        $(document).ready(function(){
           $('body').ripples({
               resolution:512,
               dropRadius:20,
               perturbance:0.04,
               interactive: false,
           });
           setInterval(function() {
		var $el = $('body');
		var x = Math.random() * $el.outerWidth();
		var y = Math.random() * $el.outerHeight();
		var dropRadius = 20;
		var strength = 0.01 + Math.random() * 0.04;

		$el.ripples('drop', x, y, dropRadius, strength);
	}, 400);
        });
    </script>
